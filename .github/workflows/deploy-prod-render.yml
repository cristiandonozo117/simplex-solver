name: CodeQl · Test Backend · Build and Push 

on:
  push:
    # branches: "ci-cd"
    branches: "main"
  workflow_dispatch:

env:
  VERSION: v1.0.${{ github.run_number }}
  GHCR_OWNER: ${{ github.repository_owner }}
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/simplex-solver-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/simplex-solver-frontend
  BACKEND_SERVICE: simplex-solver-backend
  FRONTEND_SERVICE: simplex-solver-frontend
  REGION: oregon
  PLAN: free

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
  # =========================================================
  # 1️. CODEQL ANALYSIS
  # =========================================================
  codeql:
    name: Static Analysis (CodeQL)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  # =========================================================
  # 2️. BACKEND TESTS
  # =========================================================
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-24.04
    needs: codeql
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q
      - name: Run manual test
        run: python -m tests.test_manual

  # =========================================================
  # 3️. BUILD & PUSH IMAGES
  # =========================================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-24.04
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build Backend ---
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}

      # --- Build Frontend ---
      - name: Prepare Nginx Config (Replace Backend URL)
        run: |
          cp frontend/nginx.conf frontend/nginx_render.conf
          sed -i 's|proxy_pass http://backend:8000/;|proxy_pass http://simplex-solver-backend.onrender.com/;|' frontend/nginx_render.conf
          sed -i 's|proxy_set_header Host $host;|proxy_set_header Host simplex-solver-backend.onrender.com;|' frontend/nginx_render.conf
          echo "✅ Updated nginx.conf for Render deployment"

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}
          build-args: |
            NGINX_CONF=nginx_render.conf
